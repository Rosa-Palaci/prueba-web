{% extends 'navbar.html' %}

{% block title %}Inicio de sesión para Estudiantes{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="container mt-5">
    <img src="{{ url_for('static', filename='images/img-dashboard.jpg') }}" alt="dashboard-student" class="img-fluid">
    
    <form action="/EstudiantesDashboard" method="post" class="form">
        <h2 class="text-center mb-4">Inicio de sesión para Estudiantes</h2>
        <div class="mb-3">
            <input type="text" class="form-control" id="numero_lista" name="numero_lista" placeholder="Ingresa tu número de lista" required>
        </div>
        <div class="mb-3">
            <select class="form-select" id="grupo" name="grupo" required>
                <option selected disabled>Selecciona tu grupo</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="genero" name="genero" required>
                <option selected disabled>Selecciona tu género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="ciclo_escolar" name="ciclo_escolar" placeholder="Ingresa Ciclo Escolar" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Iniciar sesión</button>
        </div>
    </form>
</div>
{% endblock %}
